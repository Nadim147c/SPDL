env:
  browser: true
  es2021: true
ignorePatterns:
  - "bin" 
  - "dist"
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - prettier
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - '@typescript-eslint'
rules:
  quotes:
    - error
    - double
  semi:
    - error
    - never
